# Job routes

# Types
_id:
  description: Job ID
  type: string

name:
  description: Job name
  type: string

file:
  description: Job file ID
  type: string

filter:
  description: Label/taint filter written in the Cloud CNC filter Domain-Specific Language (DSL)
  type: string

priority:
  description: Job priority (Lower indicates a higher priority)
  type: integer
  minimum: 0
  maximum: 10000

state:
  description: Job lifecycle state
  type: object
  properties:
    stage:
      description: |
        Job lifecycle state stage
        * `waiting`: the job is waiting to be scheduled
        * `processing`: the job is being processed by a machine
        * `complete`: the job successfully completed
        * `aborted`: the job unsuccessfully completed
      type: string
      enum:
        - waiting
        - processing
        - complete
        - aborted
    machine:
      description: Assigned machine ID (During the `waiting` stage, this is an estimate)
      type: string
    start:
      description: Start time (During the `waiting` stage, this is an estimate)
      type: string
      format: date-time
    end:
      description: End time (During the `waiting` and `processing` stages, this is an estimate)
      type: string
      format: date-time

# Routes
all:
  get:
    operationId: getAllJobs
    x-bifurcate-permissions: true
    x-operation-type: all
    tags:
      - jobs
    summary: Get all jobs
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - id
                  - name
                  - file
                  - affinities
                  - tolerations
                  - priority
                  - state
                properties:
                  id:
                    $ref: '#/_id'
                  name:
                    $ref: '#/name'
                  file:
                    $ref: '#/file'
                  affinities:
                    $ref: '#/filter'
                  tolerations:
                    $ref: '#/filter'
                  priority:
                    $ref: '#/priority'
                  state:
                    $ref: '#/state'
                  pluginData:
                    $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

create:
  post:
    operationId: createJob
    x-bifurcate-permissions: true
    x-operation-type: create
    tags:
      - jobs
    summary: Create a job
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - file
              - affinities
              - tolerations
              - priority
            properties:
              name:
                $ref: '#/name'
              file:
                $ref: '#/file'
              affinities:
                $ref: '#/filter'
              tolerations:
                $ref: '#/filter'
              priority:
                $ref: '#/priority'
              pluginData:
                $ref: '../schemas.yml#/pluginData'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  $ref: '#/_id'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

id:
  parameters:
    - name: id
      description: Job ID
      in: path
      required: true
      schema:
        type: string
  get:
    operationId: getJob
    x-bifurcate-permissions: true
    x-operation-type: get
    tags:
      - jobs
    summary: Get a job
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - file
                - affinities
                - tolerations
                - priority
                - state
              properties:
                name:
                  $ref: '#/name'
                file:
                  $ref: '#/file'
                affinities:
                  $ref: '#/filter'
                tolerations:
                  $ref: '#/filter'
                priority:
                  $ref: '#/priority'
                state:
                  $ref: '#/state'
                pluginData:
                  $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  patch:
    operationId: updateJob
    x-bifurcate-permissions: true
    x-operation-type: update
    tags:
      - jobs
    summary: Update a job
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: '#/name'
              file:
                $ref: '#/file'
              affinities:
                $ref: '#/filter'
              tolerations:
                $ref: '#/filter'
              priority:
                $ref: '#/priority'
              pluginData:
                $ref: '../schemas.yml#/pluginData'
    responses:
      '200':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  delete:
    operationId: deleteJob
    x-bifurcate-permissions: true
    x-operation-type: delete
    tags:
      - jobs
    summary: Delete a job
    responses:
      '200':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'
