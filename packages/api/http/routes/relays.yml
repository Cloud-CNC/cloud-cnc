# Command relay routes

# Types
_id:
  type: string
  description: Relay ID

name:
  type: string
  description: Relay name

tls:
  description: |
    mTLS data used for connecting to the API server

    *Note: for security purposes, this will not be revealed after creating the relay,
    even when updating it.*
  type: object
  required:
    - certificate
    - key
  properties:
    certificate:
      description: PEM-encoded mTLS client certificate
      type: string
      format: x509-certificate
    key:
      description: PEM-encoded mTLS client key
      type: string
      format: x509-key
  additionalProperties:
    type: string

labels:
  description: Relay labels (Not to be confused with machine labels)
  type: array
  items:
    type: string

taints:
  description: |
    Relay taints (Not to be confused with machine taints). Well known ones are:
    * `relay.cloud-cnc/incompatible-version`: the API server and relay versions are incompatible with each other<sup>1</sup>
    * `relay.cloud-cnc/offline`: the relay is offline<sup>1</sup>

    <sup>1</sup> automatically added and removed
  type: array
  items:
    type: string

# Routes
all:
  get:
    operationId: getAllRelays
    x-operation-type: all
    tags:
      - relays
    summary: Get all relays
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - id
                  - name
                  - labels
                  - taints
                properties:
                  id:
                    $ref: '#/_id'
                  name:
                    $ref: '#/name'
                  labels:
                    $ref: '#/labels'
                  taints:
                    $ref: '#/taints'
                  pluginData:
                    $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

create:
  post:
    operationId: createRelay
    x-operation-type: create
    tags:
      - relays
    summary: Create a relay
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/name'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - tls
              properties:
                id:
                  $ref: '#/_id'
                tls:
                  $ref: '#/tls'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

id:
  parameters:
    - name: id
      description: Relay ID
      in: path
      required: true
      schema:
        type: string
  get:
    operationId: getRelay
    x-operation-type: get
    tags:
      - relays
    summary: Get a relay
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - labels
                - taints
              properties:
                name:
                  $ref: '#/name'
                labels:
                  $ref: '#/labels'
                taints:
                  $ref: '#/taints'
                pluginData:
                  $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  patch:
    operationId: updateRelay
    x-operation-type: update
    tags:
      - relays
    summary: Update a relay
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: '#/name'
              labels:
                $ref: '#/labels'
              taints:
                $ref: '#/taints'
              pluginData:
                $ref: '../schemas.yml#/pluginData'
    responses:
      '200':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  delete:
    operationId: deleteRelay
    x-operation-type: delete
    tags:
      - relays
    summary: Delete a relay
    description: |
      *Note: this route will kick the relay if it's currently connected and add the client
      certificate to an internal Certificate Revocation List (CRL) preventing future connections
      using the same certificate/key.*
    responses:
      '200':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'
