# Machine routes

# Types
_id:
  description: Machine ID
  type: string
  format: object-id

name:
  description: Machine name
  type: string
  pattern: ^[ -~]+$
  minLength: 3
  maxLength: 256

relay:
  description: Relay ID
  type: string
  format: object-id

permission:
  description: |
    Machine subject permission
    * `admin`: the subject can read and write the machine's name, relay, labels, taints, and plugin
      data as well as delete the machine and update the machine's ACL
    * `write`: the subject can only read and write the machine's name, relay, labels, taints, and
      plugin data
    * `read`: the subject can only read the machine's name, relay, labels, taints, and plugin data
  type: string
  enum:
    - admin
    - write
    - read

acl:
  description: |
    Machine access control list
    * Keys: ACL permission keys
    * Values: ACL permission values
  type: object
  additionalProperties:
    $ref: '#/permission'

labels:
  description: Machine labels (Not to be confused with relay labels)
  type: array
  items:
    type: string
    pattern: ^[ -~]+$
    minLength: 3
    maxLength: 256

taints:
  description: |
    Machine taints (Not to be confused with relay taints). Well known ones are:
    * `machine.cloud-cnc/emergency-stopped`: the machine is stopped as a result of an emergency-stop
    signal<sup>1</sup>
    * `machine.cloud-cnc/busy`: the machine is currently busy<sup>1</sup>
    * `machine.cloud-cnc/offline`: the machine is offline<sup>1</sup>

    <sup>1</sup> automatically added and removed
  type: array
  items:
    type: string
    pattern: ^[ -~]+$
    minLength: 3
    maxLength: 256

# Routes
all:
  get:
    operationId: getAllMachines
    x-operation-type: all
    tags:
      - machines
    summary: Get all machines
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                required:
                  - 'id'
                  - 'name'
                  - 'relay'
                  - 'labels'
                  - 'taints'
                properties:
                  id:
                    $ref: '#/_id'
                  name:
                    $ref: '#/name'
                  relay:
                    $ref: '#/relay'
                  labels:
                    $ref: '#/labels'
                  taints:
                    $ref: '#/taints'
                  pluginData:
                    $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

create:
  post:
    operationId: createMachine
    x-operation-type: create
    tags:
      - machines
    summary: Create a machine
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - 'name'
              - 'relay'
              - 'labels'
              - 'taints'
            properties:
              name:
                $ref: '#/name'
              relay:
                $ref: '#/relay'
              labels:
                $ref: '#/labels'
              taints:
                $ref: '#/taints'
              pluginData:
                $ref: '../schemas.yml#/pluginData'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - 'id'
              properties:
                id:
                  $ref: '#/_id'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

id:
  parameters:
    - name: id
      description: Machine ID
      in: path
      required: true
      schema:
        $ref: '#/_id'
  get:
    operationId: getMachine
    x-operation-type: get
    tags:
      - machines
    summary: Get a machine
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: object
              required:
                - 'name'
                - 'relay'
                - 'labels'
                - 'taints'
              properties:
                name:
                  $ref: '#/name'
                relay:
                  $ref: '#/relay'
                labels:
                  $ref: '#/labels'
                taints:
                  $ref: '#/taints'
                pluginData:
                  $ref: '../schemas.yml#/pluginData'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  patch:
    operationId: updateMachine
    x-operation-type: update
    tags:
      - machines
    summary: Update a machine
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: '#/name'
              relay:
                $ref: '#/relay'
              labels:
                $ref: '#/labels'
              taints:
                $ref: '#/taints'
              pluginData:
                $ref: '../schemas.yml#/pluginData'
    responses:
      '204':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'

  delete:
    operationId: deleteMachine
    x-operation-type: delete
    tags:
      - machines
    summary: Delete a machine
    responses:
      '204':
        $ref: '../responses.yml#/empty-success'
      '400':
        $ref: '../responses.yml#/bad-request'
      '401':
        $ref: '../responses.yml#/unauthorized'
      '500':
        $ref: '../responses.yml#/internal-error'
